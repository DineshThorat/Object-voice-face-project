<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/voice.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="full-container">
        <div class="back">
            <h1>Voice Recognition</h1>
        </div>
        <div class="container">
            <div class="box1">
                <form id="voiceForm" action="{{ url_for('recognize') }}" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" id="audioInput" accept="audio/*" required onchange="showFileName()">
                    <!-- <label for="audioInput" class="custom-file-upload">Choose File</label> -->
                    <!-- <span id="fileName" class="file-name"></span> -->
                    <button type="submit" class="upload-btn">Recognize Voice</button>
                </form>
                <p id="result"></p>
            </div>
        </div>
        <button class="back-btn" onclick="goBack()">Back</button>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
    <script>
        function showFileName() {
            const input = document.getElementById('audioInput');
            const fileName = document.getElementById('fileName');
            fileName.textContent = input.files[0].name;
        }

        function goBack() {
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
</body>

</html>
